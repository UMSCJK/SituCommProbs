<body>
	<h1>情景交际题库</h1>
	<!-- 示例，本文档中全部题目将由JavaScript写入 -->
	<div class="quetion demo">
		<p class="stem">
			–Let's take a coffee break.<br />
			–________ We've been working for hours.
		</p>
		<ol type="A">
			<li>Why bother?</li>
			<li>What for?</li>
			<li>You got me there.</li>
			<li>You said it.</li>
		</ol>
		<!-- 思路一：手动点击传统标签展开单题解析 -->
		<details open>
			<summary>显示解析</summary>
			<p>答案：D</p>
			<p>句意：
				——我们喝杯咖啡，休息一会儿吧。<br />
				——我完全同意。我们已经连续工作好几个小时了。</p>
			<p>选项释义：
			<ol type="A">
				<li>何必麻烦？</li>
				<li>为什么？</li>
				<li>你难住我了。</li>
				<li>你说对了；我完全同意。</li>
			</ol>
			</p>
		</details>
	</div>
	<!-- 思路二：外部按钮统一控制所有题目答案之显示 -->
	<!-- 我选思路一（ -->
</body>
