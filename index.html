<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="style.js"></script>
	<script src="script.js"></script>
	<script src="situational_communication_problems.js"></script>
</head>

<body>
	<div class="header">
		<div id="prog-container">
			<div id="prog-bar"></div>
		</div>
	</div>

	<h1 id="question">–Let's take a coffee break.<br />–________ We've been working for hours.</h1>
	<div id="options">
		<div id="optnA" class="unseled">
			<span class="optn">A</span>
			<span class="text">Why bother?</span>
		</div>
		<div id="optnB" class="seled">
			<span class="optn">B</span>
			<span class="text">What for?</span>
		</div>
		<div id="optnC" class="unseled">
			<span class="optn">C</span>
			<span class="text">You got me there.</span>
		</div>
		<div id="optnD" class="unseled">
			<span class="optn">D</span>
			<span class="text">You said it.</span>
		</div>
		<div id="optnE" class="unseled">
			<span class="optn">E</span>
			<span class="text">I DON'T KNOW</span>
		</div>
	</div>

	<div class="footer">
		<button id="continue">CONTINUE</button>
	</div>

</body>

</html>
